<ul>
    <li *ngFor="let tab of tabs; let tabIndex = index">
        <a routerLink="" (click)="onTabListItemClicked(tabIndex)">TestTab</a>
    </li>
</ul>
<div class="tab-content" *ngFor="let tab of tabs; let tabIndex = index">
    <app-tab-content [tabChangeSubject]="tabChangeSubject" [tabIndex]="tabIndex" [class.hide]="tabIndex !== activeTab"></app-tab-content>
</div>
